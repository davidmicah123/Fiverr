<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr | Home</title>
    <link rel="stylesheet" href="style .css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>


    <h1>Find the perfect freelance <br> services for your business</h1>
    <input type="text" class="hero_searchbar">
    <button class="herosearch_btn">Search</button>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/fiverr_bg5.webp" class="carousel_img d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/fiverr_bg3.webp" class="carousel_img d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/fiverr_bg1.webp" class="carousel_img d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/fiverr__bg4.webp" class="carousel_img d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/fiverr_bg2.webp" class="carousel_img d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>

  <div class="popular_div">
    <div class="popular1"><img src="images/popular1.webp" class="Popular_images" alt=""></div>
    <div class="popular1"><img src="images/popular2.webp" class="Popular_images" alt=""></div>
    <div class="popular1"><img src="images/popular3.webp" class="Popular_images" alt=""></div>
    <div class="popular1"><img src="images/popular4.jpg" class="Popular_images" alt=""></div>
    <div class="popular1"><img src="images/popular2.webp"class="Popular_images" alt=""></div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
